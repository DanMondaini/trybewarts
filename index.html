<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybe Warts</title>
</head>
<body>
    <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybe-Warts-Logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">        
        <div>
        <input id="input-email" type="text" name="email" placeholder="Email">
        <input id="input-password" type="password" name="password" placeholder="Senha">
        <button id= "button-login"type="submit">Entrar</button>
        </div>
    </form>
    </header>

    <main id="main">
        <form action="" id="evaluation-form">
            <div id="name-container">
                <input type="text" placeholder="Nome" id="input-name">
                <input type="text" placeholder="Sobrenome" id="input-lastname">
            </div>           
            
            <div id="email-container">
                <input type="text" placeholder="Email" id="input-email">

                <select name="Casa" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>                
            </div> 
        </form>        
        <div id="container-logo">
            <img src="images/trybewarts-colored.svg" alt="trybe-warts-logo-principal" id="trybewarts-forms-logo">
        </div>       
    </main>
    
    
    
<script src="script.js"></script>
</body>
</html>
