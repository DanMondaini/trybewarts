<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybe Warts</title>
</head>
<body>
    <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybe-Warts-Logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">        
        <div>
        <input id="input-email1" type="text" name="email" placeholder="Email">
        <input id="input-password" type="password" name="password" placeholder="Senha">
        <button id= "button-login"type="submit">Entrar</button>
        </div>
    </form>
    </header>

    <main id="main">
        <form action="" id="evaluation-form">
            <div id="name-container">
                <input type="text" placeholder="Nome" id="input-name">
                <input type="text" placeholder="Sobrenome" id="input-lastname">
            </div>           
            
            <div id="email-container">
                <input type="text" placeholder="Email" id="input-email">
                <label for="casas">Casa:
                    <select name="Casa" id="house">
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </label>                
            </div> 
            <div id="family-container">
                <label id="label-family" for="family">Qual sua família?</label>
                <input type="radio" name="family" value="Frontend">Frontend
                <input type="radio" name="family" value="Backend">Backend                
                <input type="radio" name="family" value="FullStack">FullStack               

            </div>
             <div id="content-container">
                <label for="checkbox" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <input type="checkbox" value="HoFs" class="subject">HoFs
                <input type="checkbox" value="Jest" class="subject">Jest
                <input type="checkbox" value="Promises" class="subject">Promises
                <input type="checkbox" value="React" class="subject">React
                <input type="checkbox" value="SQL" class="subject">SQL
                <input type="checkbox" value="Python" class="subject">Python
            </div>
            <div id="rate-container">
                <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" value="1">1
                <input type="radio" name="rate" value="2">2
                <input type="radio" name="rate" value="3">3
                <input type="radio" name="rate" value="4">4
                <input type="radio" name="rate" value="5">5
                <input type="radio" name="rate" value="6">6
                <input type="radio" name="rate" value="7">7
                <input type="radio" name="rate" value="8">8
                <input type="radio" name="rate" value="9">9
                <input type="radio" name="rate" value="10">10
            </div>
            <div id="textArea-container">
                <label for="" class="textarea">Deixe seu comentário:</label>
                <textarea name="" id="textarea" maxlength="500"></textarea>
                <div id="counter">500</div>
            </div>
            <div>
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="" id="agreement"> 
            </div>
            
       
            <button type="submit" id="submit-btn">Enviar</button>
            <section>
                <div id="name-here">Nome: </div>
                <div id="email-here">Email: </div>
                <div id="house-here">Casa: </div>
                <div id="family-here">Família: </div>
                <div id="subjects-here">Matérias: </div>
                <div id="evaluation-here">Avaliação: </div>
                <div id="comments-here">Observações: </div>
            </section> 
        
        </form>             
        <div id="container-logo">
            <img src="images/trybewarts-colored.svg" alt="trybe-warts-logo-principal" id="trybewarts-forms-logo">
        </div>
        </main>
    <footer>
        Direitos reservados à Trybewarts©
    </footer>
    
    
    
<script src="script.js"></script>
</body>
</html>
